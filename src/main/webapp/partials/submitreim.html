


<div class="container login-container">
	<div class="row">
		<div class="col-md-6 login-form-2">
			<h3>Submit Reimbursement!</h3>
			<div class="form-group">
				Amount: <input class="form-control" id="amount" type="number">
			</div>
			<div class="form-group">
				Name: <input class="form-control" id="username" type="text">
			</div>
			<div class="form-group">
				<select class="form-control" id="type" type="text">
				<option value="">Type</option>
				<option value="Travel">Travel</option>
				<option value="Logdging">Lodging</option>
				<option value="Food">Food</option>
				<option value="Other">Other</option>
				</select>
			</div>
			<div class="form-group">

				<button class="btnSubmit" id="submit">Submit</button>
			</div>
		</div>
	</div>

</div>
